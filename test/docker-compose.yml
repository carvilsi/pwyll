version: '3.1'

services:
  mongo-test:
    image: mongo
    restart: always
    ports:
    - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'root'
      MONGO_INITDB_ROOT_PASSWORD: 'pwy11'

  pwyll-test:
    build:
      context: ./../
      args:
        NODE_ENV: tests
    restart: always
    ports:
    - '46520:46520'
    depends_on:
      - mongo-test
    

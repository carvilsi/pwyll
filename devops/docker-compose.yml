version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'root'
      MONGO_INITDB_ROOT_PASSWORD: 'changeMe(p.-)'
    volumes:
      - ./mongo-volume:/data/db

  commander:
    image: commander:1.0.3
    restart: always
    ports:
    - '46520:46520'
    depends_on:
      - mongo

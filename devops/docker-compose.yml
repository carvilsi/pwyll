version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'root'
      MONGO_INITDB_ROOT_PASSWORD: 'pwy11'
    volumes:
      - ./mongo-volume:/data/db

  pwyll:
    image: carvilsi/pwyll:3.0.0
    restart: always
    ports:
      - '46520:46520'
    environment:
      NODE_ENV: 'production'
    depends_on:
      - mongo

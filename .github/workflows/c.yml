name: Tests

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: typescript
      run: |
        npm install
    - name: testing
      working-directory: .
      run: npm test
    - name: linter
      run: npm run lint
